<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Market</title>
</head>

<body>
<header>
    <h1>
        Phone Market
    </h1>
</header>
<div class="title">

    <img class="cart-icon" src="images/logo/cart.png" alt="logo">
    <div class="cart-ctn">

    </div>

    <div class="color-picker-ctn">

        <div class="sortByColors">
            <h4>
                Trie par couleur :
            </h4>
            <div class=" pickers round all selected"> All</div>
            <div class=" pickers round white" data-color="white"></div>
            <div class=" pickers round blue" data-color="blue"></div>
            <div class=" pickers round black" data-color="black"></div>
            <div class=" pickers round silver" data-color="silver"></div>
            <div class=" pickers round orange" data-color="orange"></div>
            <div class=" pickers round green" data-color="green"></div>
        </div>

        <div class="sortByPrices">
            <h4>
                Trie par prix :
            </h4>
            <button class="price price-btn-asc"> Trier par Prix croissant</button>
            <button class="price price-btn-desc"> Trier par Prix d√©croissant</button>
        </div>

        <div class="sortByBrand">
            <h4>
                Trie par marque :
            </h4>
            <div class="brands rectangle all selected"> All</div>
            <div class="brands rectangle Huawei"> Huawei</div>
            <div class="brands rectangle Samsung"> Samsung</div>
            <div class="brands rectangle Honor"> Honor</div>
        </div>

    </div>

</div>

<div class="ctn-hightechs"></div>

<script src="main.js"></script>

</body>
</html>
